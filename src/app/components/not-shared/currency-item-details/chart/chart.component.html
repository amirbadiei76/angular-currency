<div class="relative w-full h-full bg-light2 dark:bg-theme-black rounded-lg overflow-hidden font-sans mb-6 lg:mb-10">
  
    <div class="{{ chartType() === 0 ? 'opacity-100' : 'opacity-0' }} flex relative items-center justify-between px-4 py-3 border-b border-[#2a2e39]">
     
      <div class="w-fit flex items-center gap-4">
       
        <span class="px-1.5 py-0.5 text-[11px] font-medium text-text-secondary bg-chart-panel rounded border border-[#2a2e39]">
          {{ activeTimeframe() }}
        </span>
  
        <div class="flex items-center gap-2">
          <span
            class="text-lg font-mono font-medium"
            [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
            {{ currentPrice() }}
          </span>
         
          <span
            class="text-sm font-medium flex"
            [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
            {{ priceChange() }}
          </span>
          <span
            class="text-sm font-medium flex"
            [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
            {{ close() }}<p class="text-dark-text4 dark:text-light-text4 text-sm">C</p>
          </span>
          <span
            class="text-sm font-medium flex"
            [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
            {{ low() }}<p class="text-dark-text4 dark:text-light-text4 text-sm">L</p>
          </span>
          <span
            class="text-sm font-medium flex"
            [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
            {{ high() }}<p class="text-dark-text4 dark:text-light-text4 text-sm">H</p>
          </span>
          <span
            class="text-sm font-medium flex"
            [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
            {{ open() }}<p class="text-dark-text4 dark:text-light-text4 text-sm">O</p>
          </span>
        </div>
      </div>
  
      <div class="w-fit flex items-center gap-1">
        @for (tf of timeframes; track tf) {
          <button
            (click)="changeTimeframe(tf)"
            class="px-3 py-1 text-xs font-medium rounded transition-all duration-200 ease-in-out"
            [ngClass]="activeTimeframe() === tf
              ? 'bg-trade-blue text-white shadow-lg shadow-blue-900/20'
              : 'text-text-secondary hover:text-text-primary hover:bg-[#2a2e39]'">
            {{ tf }}
          </button>  
        }
      </div>
    </div>
  
    <div #chartContainer id="chartContainer" class="relative w-full z-0 h-63 md:h-82 font-iranyekan bg-light2 dark:bg-theme-black text-light-text4 dark:text-dark-text4"></div>
   
</div>
