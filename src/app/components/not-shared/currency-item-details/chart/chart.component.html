<div class="relative flex flex-col w-full h-full bg-light2 dark:bg-theme-black rounded-lg overflow-hidden font-sans mb-6 lg:mb-10">
  
    <div class="{{ chartType() === 0 ? 'opacity-100' : 'opacity-0' }} flex relative items-center justify-between px-4 py-3 border-b border-[#2a2e39]">
     
      <div class="w-fit flex items-center gap-4">
       
        <span class="px-1.5 py-0.5 text-xs font-medium text-text-secondary bg-chart-panel rounded border border-[#2a2e39]">
          {{ activeTimeframe() }}
        </span>
      </div>
  
      <div class="w-fit flex items-center gap-1">
        @for (tf of timeframes; track tf) {
          <button
            (click)="changeTimeframe(tf)"
            class="px-3 py-1 text-xs font-medium rounded transition-all duration-200 ease-in-out"
            [ngClass]="activeTimeframe() === tf
              ? 'bg-trade-blue text-white shadow-lg shadow-blue-900/20'
              : 'text-text-secondary hover:text-text-primary hover:bg-[#2a2e39]'">
            {{ tf }}
          </button>  
        }
      </div>
    </div>
  
    <div #chartContainer id="chartContainer" class="relative w-full z-0 h-63 md:h-82 font-iranyekan bg-light2 dark:bg-theme-black text-light-text4 dark:text-dark-text4">
      <div class="absolute left-0 top-0 flex items-center gap-2 z-[2] bg-[#f3f3f380] dark:bg-[#19191980]">
        <span
          class="text-xs font-mono font-medium"
          [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
          {{ currentPrice() }}
        </span>
       
        <span
          class="text-xs font-medium flex"
          [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
          {{ priceChange() }}
        </span>
        <span
          class="text-xs font-medium flex"
          [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
          {{ close() }}<p class="text-dark-text4 dark:text-light-text4 text-xs">C</p>
        </span>
        <span
          class="text-xs font-medium flex"
          [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
          {{ low() }}<p class="text-dark-text4 dark:text-light-text4 text-xs">L</p>
        </span>
        <span
          class="text-xs font-medium flex"
          [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
          {{ high() }}<p class="text-dark-text4 dark:text-light-text4 text-xs">H</p>
        </span>
        <span
          class="text-xs font-medium flex"
          [ngClass]="isPositive() ? 'text-trade-green' : 'text-trade-red'">
          {{ open() }}<p class="text-dark-text4 dark:text-light-text4 text-xs">O</p>
        </span>
      </div>
    </div>
   
</div>
